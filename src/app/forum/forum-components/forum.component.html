
<div class="row">
    <div class="col-lg-9 col-xs-12 topic-list">
        <app-topic-list></app-topic-list>
    </div>

    <div class="col-lg-3 col-xs-12 first" appScrollPoint [scrollPoint]="50" [yOffset]="185" [minWidth]="992">
        <div class="row m-b-20">
            <div class="col-12">
                <button type="button" class="btn btn-block btn-info" routerLink="/topics/new">
                    <i class="mdi mdi-plus-circle"></i>
                    New topic
                </button>
            </div>

            <div class="col-lg-12 col-sm-6 m-t-15">
                <app-topic-sorter></app-topic-sorter>
            </div>

            <div class="col-lg-12 col-sm-6 m-t-15">
                <app-tag-filter></app-tag-filter>
            </div>
        </div>
    </div>
</div>
