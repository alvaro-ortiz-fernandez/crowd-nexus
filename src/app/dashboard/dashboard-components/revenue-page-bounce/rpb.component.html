<div class="row">
    <!-- column -->
    <div class="col-lg-4">
        <div class="card bg-info text-white  card-hover">
            <div class="card-body">
                <h4 class="card-title">Revenue Statistics</h4>
                <div class="d-flex align-items-center m-t-30">
                    <div class="" id="ravenue"></div>
                    <div class="ml-auto">
                        <h3 class="font-medium white-text m-b-0">$351</h3>
                        <span class="white-text op-5">Jan 10 - Jan 20</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- column -->
    <div class="col-lg-4">
        <div class="card bg-cyan text-white  card-hover">
            <div class="card-body">
                <h4 class="card-title">Page Views</h4>
                <h3 class="white-text m-b-0">
                    <i class="ti-arrow-up"></i> 6548</h3>
            </div>
            <div class="m-t-20" id="views"></div>
        </div>
    </div>
    <!-- column -->
    <div class="col-lg-4">
        <div class="card card-hover bg-orange">
            <div class="card-body">
                <h4 class="card-title text-white">Bounce Rate</h4>
                <div class="d-flex no-block align-items-center m-t-30">
                    <div>
                        <h3 class="font-medium m-b-0 text-white">56.33%</h3>
                        <span class="text-white">Total Bounce</span>
                    </div>
                    <div class="ml-auto">
                        <div class="bounce m-b-40">
                            <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"
                                [legend]="lineChartLegend" [chartType]="lineChartType">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
